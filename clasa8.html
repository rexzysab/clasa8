<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Orar Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #ora-curenta {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2em;
    }

    #materia {
      font-size: 5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #interval {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 2em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="ora-curenta"></div>
  <div id="materia"></div>
  <div id="interval"></div>
  <div id="countdown"></div>

  <script>
    // construim demo între 18:00 și 23:00
    const orarDemo = [];
    for (let h = 18; h < 23; h++) {
      // ora de curs
      orarDemo.push({
        interval: `${String(h).padStart(2,"0")}:00 - ${String(h).padStart(2,"0")}:50`,
        materia: "Matematică"
      });
      // pauză de 10 minute
      orarDemo.push({
        interval: `${String(h).padStart(2,"0")}:50 - ${String(h+1).padStart(2,"0")}:00`,
        materia: "Pauză"
      });
    }

    function pad(n) { return n < 10 ? "0" + n : n; }

    function updateOrar() {
      const acum = new Date();
      const ora = acum.getHours();
      const minut = acum.getMinutes();
      const secunda = acum.getSeconds();
      const ms = acum.getMilliseconds();

      // ora exactă în colț
      document.getElementById("ora-curenta").textContent =
        pad(ora) + ":" + pad(minut) + ":" + pad(secunda);

      let found = false;
      orarDemo.forEach(({ interval, materia }) => {
        const [start, end] = interval.split(" - ");
        const [sh, sm] = start.split(":").map(Number);
        const [eh, em] = end.split(":").map(Number);

        const startDate = new Date(acum);
        startDate.setHours(sh, sm, 0, 0);

        const endDate = new Date(acum);
        endDate.setHours(eh, em, 0, 0);

        if (acum >= startDate && acum <= endDate) {
          document.getElementById("materia").textContent = materia;
          document.getElementById("interval").textContent = interval;

          const diff = endDate - acum;
          const mins = Math.floor(diff / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          const millis = diff % 1000;

          document.getElementById("countdown").textContent =
            `Timp rămas: ${pad(mins)}:${pad(secs)}.${millis}`;
          found = true;
        }
      });

      if (!found) {
        document.getElementById("materia").textContent = "Nicio oră acum";
        document.getElementById("interval").textContent = "";
        document.getElementById("countdown").textContent = "";
      }
    }

    setInterval(updateOrar, 50);
    updateOrar();
  </script>
</body>
</html>
