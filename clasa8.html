<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Orar 08C - Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #ora-curenta {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2em;
    }

    #ziua {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #materia {
      font-size: 5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #interval {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 2em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="ora-curenta"></div>
  <div id="ziua"></div>
  <div id="materia"></div>
  <div id="interval"></div>
  <div id="countdown"></div>

  <script>
    const orar = {
      "Luni": [
        { interval: "08:00 - 08:50", materia: "Limba franceză" },
        { interval: "09:00 - 09:50", materia: "Educație financiară" },
        { interval: "10:00 - 10:50", materia: "Matematică" }
        // test: am pus doar 3 ca exemplu
      ]
    };

    const zile = ["Duminică", "Luni", "Marți", "Miercuri", "Joi", "Vineri", "Sâmbătă"];

    function pad(n) { return n < 10 ? "0" + n : n; }

    function updateOrar() {
      const acum = new Date();
      const ziua = zile[acum.getDay()];
      const ora = acum.getHours();
      const minut = acum.getMinutes();
      const secunda = acum.getSeconds();
      const ms = acum.getMilliseconds();

      // ora în colț
      document.getElementById("ora-curenta").textContent =
        pad(ora) + ":" + pad(minut) + ":" + pad(secunda);

      document.getElementById("ziua").textContent = ziua;

      if (!orar[ziua]) {
        document.getElementById("materia").textContent = "Weekend!";
        document.getElementById("interval").textContent = "";
        document.getElementById("countdown").textContent = "";
        return;
      }

      let found = false;
      orar[ziua].forEach(({ interval, materia }) => {
        const [start, end] = interval.split(" - ");
        const [sh, sm] = start.split(":").map(Number);
        const [eh, em] = end.split(":").map(Number);

        const startDate = new Date(acum);
        startDate.setHours(sh, sm, 0, 0);

        const endDate = new Date(acum);
        endDate.setHours(eh, em, 0, 0);

        if (acum >= startDate && acum <= endDate) {
          document.getElementById("materia").textContent = materia;
          document.getElementById("interval").textContent = interval;

          const diff = endDate - acum;
          const mins = Math.floor(diff / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          const millis = diff % 1000;

          document.getElementById("countdown").textContent =
            `Timp rămas: ${pad(mins)}:${pad(secs)}.${millis}`;
          found = true;
        }
      });

      if (!found) {
        document.getElementById("materia").textContent = "Pauză / Nicio oră acum";
        document.getElementById("interval").textContent = "";
        document.getElementById("countdown").textContent = "";
      }
    }

    setInterval(updateOrar, 50); // update la 20x pe secundă
    updateOrar();
  </script>
</body>
</html>
