<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Orar 08C</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #ziua {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #materia {
      font-size: 5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #interval {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 3em;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>
  <div id="ziua"></div>
  <div id="materia"></div>
  <div id="interval"></div>
  <div id="countdown"></div>

  <script>
    const orar = {
      "Luni": [
        { interval: "08:00 - 08:50", materia: "Limba franceză" },
        { interval: "09:00 - 09:50", materia: "Educație financiară" },
        { interval: "10:00 - 10:50", materia: "Matematică" },
        { interval: "11:00 - 11:50", materia: "Educație fizică și sport" },
        { interval: "12:00 - 12:50", materia: "Istorie" },
        { interval: "13:00 - 13:50", materia: "Fizică" },
        { interval: "14:00 - 14:50", materia: "CDS - Matematică" }
      ],
      "Marți": [
        { interval: "08:00 - 08:50", materia: "Biologie" },
        { interval: "09:00 - 09:50", materia: "Educație tehnologică" },
        { interval: "10:00 - 10:50", materia: "Fizică" },
        { interval: "11:00 - 11:50", materia: "Chimie" },
        { interval: "12:00 - 12:50", materia: "Educație muzicală" },
        { interval: "13:00 - 13:50", materia: "Limba și literatura română" }
      ],
      "Miercuri": [
        { interval: "08:00 - 08:50", materia: "Matematică" },
        { interval: "09:00 - 09:50", materia: "Matematică" },
        { interval: "10:00 - 10:50", materia: "Limba și literatura română" },
        { interval: "11:00 - 11:50", materia: "Geografie" },
        { interval: "12:00 - 12:50", materia: "Chimie" },
        { interval: "13:00 - 13:50", materia: "Limba engleză" }
      ],
      "Joi": [
        { interval: "08:00 - 08:50", materia: "CDS - Limba și literatura română" },
        { interval: "09:00 - 09:50", materia: "Geografie" },
        { interval: "10:00 - 10:50", materia: "Educație fizică și sport" },
        { interval: "11:00 - 11:50", materia: "Limba și literatura română" },
        { interval: "12:00 - 12:50", materia: "Matematică" },
        { interval: "13:00 - 13:50", materia: "Consiliere și orientare" },
        { interval: "14:00 - 14:50", materia: "Istorie" }
      ],
      "Vineri": [
        { interval: "08:00 - 08:50", materia: "Informatică și TIC" },
        { interval: "09:00 - 09:50", materia: "Religie" },
        { interval: "10:00 - 10:50", materia: "Educație plastică" },
        { interval: "11:00 - 11:50", materia: "Limba și literatura română" },
        { interval: "12:00 - 12:50", materia: "Limba franceză" },
        { interval: "13:00 - 13:50", materia: "Limba engleză" }
      ]
    };

    const zile = ["Duminică", "Luni", "Marți", "Miercuri", "Joi", "Vineri", "Sâmbătă"];

    function pad(n) { return n < 10 ? "0" + n : n; }

    function updateOrar() {
      const acum = new Date();
      const ziua = zile[acum.getDay()];
      const ora = acum.getHours();
      const minut = acum.getMinutes();
      const secunda = acum.getSeconds();

      document.getElementById("ziua").textContent = ziua;

      if (!orar[ziua]) {
        document.getElementById("materia").textContent = "Weekend!";
        document.getElementById("interval").textContent = "";
        document.getElementById("countdown").textContent = "";
        return;
      }

      let found = false;
      for (let i = 0; i < orar[ziua].length; i++) {
        const { interval, materia } = orar[ziua][i];
        const [start, end] = interval.split(" - ");
        const [sh, sm] = start.split(":").map(Number);
        const [eh, em] = end.split(":").map(Number);

        const startDate = new Date(acum);
        startDate.setHours(sh, sm, 0, 0);

        const endDate = new Date(acum);
        endDate.setHours(eh, em, 0, 0);

        if (acum >= startDate && acum <= endDate) {
          // suntem într-o oră normală
          document.getElementById("materia").textContent = materia;
          document.getElementById("interval").textContent = interval;

          const diff = endDate - acum;
          const mins = Math.floor(diff / 60000);
          const secs = Math.floor((diff % 60000) / 1000);

          document.getElementById("countdown").textContent =
            `${pad(mins)}:${pad(secs)}`;
          found = true;
          break;
        }

        // dacă e pauză între ore
        if (i < orar[ziua].length - 1) {
          const [nextStart] = orar[ziua][i + 1].interval.split(" - ");
          const [nsh, nsm] = nextStart.split(":").map(Number);

          const pauzaStart = new Date(acum);
          pauzaStart.setHours(eh, 50, 0, 0);

          const pauzaEnd = new Date(acum);
          pauzaEnd.setHours(nsh, nsm, 0, 0);

          if (acum > endDate && acum < pauzaEnd) {
            document.getElementById("materia").textContent = "Pauză";
            document.getElementById("interval").textContent = `${pad(eh)}:50 - ${pad(nsh)}:00`;

            const diff = pauzaEnd - acum;
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);

            document.getElementById("countdown").textContent =
              `${pad(mins)}:${pad(secs)}`;
            found = true;
            break;
          }
        }
      }

      if (!found) {
        document.getElementById("materia").textContent = "Nicio oră acum";
        document.getElementById("interval").textContent = "";
        document.getElementById("countdown").textContent = "";
      }
    }

    setInterval(updateOrar, 500);
    updateOrar();
  </script>
</body>
</html>
